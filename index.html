<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title> 
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://erikflowers.github.io/weather-icons/css/weather-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>
  <div class="container">
    <div id="title">
      <h1>What is your weather like today?</h1>
      <div id="spinner">
        <i class="fa fa-2x fa-refresh fa-spin"></i>
      </div>
    </div>
    <div id="app">
      <div id="icon"></div>
      <div id="data">
        <div id="city">
        </div>
        <div id="weather">
        </div>
        <div id="temperature">
        </div>
      </div>
      <div id="switch">
        <input id="toogle-demo" type="checkbox" checked data-toggle="toggle" data-on="C&deg" data-off="F&deg">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="data.js"></script>
</body>

</html>
